    <!-- Inner Detail: Sage Green (#81B29A) -->
    <path d="M150 50 C 150 50, 230 220, 230 400 L 70 400 C 70 220, 150 50, 150 50 Z" fill="#81B29A" opacity="0.8"/>
    
    <!-- Center Core: Cream/Dark Mix -->
