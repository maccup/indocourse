<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Cream (#FDFBF7) -->
  <rect width="100%" height="100%" fill="#FDFBF7"/>
  
  <!-- Title Placeholder (Visual Balance) -->
  <text x="300" y="150" font-family="sans-serif" font-size="48" font-weight="bold" fill="#3D405B" text-anchor="middle">SURVIVAL</text>
  <text x="300" y="210" font-family="sans-serif" font-size="48" font-weight="bold" fill="#E07A5F" text-anchor="middle">INDONESIAN</text>
  <text x="300" y="260" font-family="sans-serif" font-size="24" fill="#81B29A" text-anchor="middle">SPEAK LIKE A LOCAL, NOT A TEXTBOOK</text>

  <!-- The Gunungan (Stylized Mountain/Tree of Life) -->
  <g transform="translate(150, 350)">
    <!-- Main Body: Terracotta (#E07A5F) -->
